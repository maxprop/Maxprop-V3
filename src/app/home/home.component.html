<div class="row home-header" *ngIf="auth.authenticated">
  <div class="col-md-12">
    <h1 class="font-weight-bolder" *ngIf="auth.user.data">Hi {{ auth.user.data.firstName }},<br /> Welcome back to the
      Digital Office</h1>
  </div>
</div>
<div class="row second-home-header" *ngIf="!auth.authenticated">
  <div class="col-md-12">
    <h1 class="font-weight-bolder  office-text" *ngIf="auth.user.data">Welcome to the
      Digital Office</h1>
    <h1 class="font-weight-bolder welcome-text">Welcome to the Digital Office</h1>
    <h4><a href="/#/auth/login">Login</a> to Start Working</h4>
  </div>
</div>
<div class="row" style="margin-top:15spx;margin-bottom:60px;">
  <div class="col-md-12">
    <h4>Select Your Office</h4>
    <ul class="list-group">
      <li *ngFor="let office of officeList" class="list-group-item">
        <a routerLink="/residentialoffice/{{office.id}}">
          {{office.office}}
        </a>
      </li>
    </ul>
  </div>
</div>
